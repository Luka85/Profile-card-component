<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app1.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!--background images-->
  <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-background">
  <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-background1">
  <!-- profile card-->

  <div class="profile-card">
    <img src="images/bg-pattern-card.svg" alt="pattern-card" class="pattern-card-image">
    <!--top pattern image-->

    <img src="images/image-victor.jpg" alt="profile-picture" class="profile-picture">
    <!--profile pic -->

    <div class="personal-information">
      <div class="name-age">
        <h3 class="name">Victor Crest <span id="age">26</span></h3>
        <h4 class="place">London</h4>
      </div>
    </div>
    <div class="bottom">
      <div class="number-of">
        <h3 class="name">80K</h3>
        <h4 class="fol-lik-pho">Followers</h4>
      </div>
      <div class="number-of">
        <h3 class="name">803K</h3>
        <h4 class="fol-lik-pho">Likes</h4>
      </div>
      <div class="number-of">
        <h3 class="name">1.4K</h3>
        <h4 class="fol-lik-pho">Photos</h4>
      </div>
    </div>
  </div>

</body>

</html>

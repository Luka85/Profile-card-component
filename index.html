<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app1.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!--background images-->
  <img src="images/bg-pattern-bottom.svg" alt="pattern-background" class="pattern-background">
  <img src="images/bg-pattern-bottom.svg" alt="pattern-background1" class="pattern-background1">
  /* profile card*/
  <div class="profile-card">
    <img src="images/bg-pattern-card.svg" alt="pattern-card-image" class="pattern-card-image">
    <!--top pattern image-->

    <img src="images/image-victor.jpg" alt="profile-picture" class="profile-picture">
    <!--profile pic -->

    <div class="personal-information">
      <ul class="name-age">
        <li class="name">Victor Crest</li>
        <li class="age">26</li>
      </ul>
      <span class="place">London</span>
    </div>
    <div class="bottom">
      <ul class="number-of">
        <li class="name">80K</li>
        <li class="fol-lik-pho">Followers</li>
      </ul>
      <ul class="number-of">
        <li class="name">803K</li>
        <li class="fol-lik-pho">Likes</li>
      </ul>
      <ul class="number-of">
        <li class="name">1.4K</li>
        <li class="fol-lik-pho">Photos</li>
      </ul>
    </div>
  </div>

</body>

</html>
